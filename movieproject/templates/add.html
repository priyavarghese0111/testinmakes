{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add movie</title>
</head>
<body>
<div class="container">
    <h1>Add Movie</h1>
    <form method="POST" enctype="multipart/form-data">
       {% csrf_token %}
       <input type="text" name="name" placeholder="Movie name"><br>
       <textarea name="desc" rows="10" cols="30" placeholder="Movie description"></textarea><br>
       <input type="text" name="year" placeholder="Movie year"><br>
       <input type="file" name="img"><br>
       <input type="submit"><br>
    </form>
</div>

</body>
</html>
{% endblock %}
